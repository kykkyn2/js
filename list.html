<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js</title>
</head>
<body>

	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript">
		function List(){
			this.listSize = 0;
			this.listBox = [];
			this.add = function(elements){
				this.listBox[this.listSize++] = elements;
			}
			this.length = function(){
				return this.listSize;
			}
			this.toString = function(){
				return this.listBox;
			}
			this.remove = function(index){
				var nFlag = this.find(index);
				if(nFlag != -1){
					this.listBox.splice(index,1);
					this.listSize--;
				}
			}
			this.find = function(elements){
				if(typeof elements === "number"){
					if(this.listBox.length <= elements){
						return -1;
					}
				}else{
					for(var i=0; i<this.listBox.length; i++){
						if(this.listBox[i] == elements){
							return i;
						}
					}
				}
				return -1;
			}
		}

		var list = new List();
		list.add("Hi");
		
		//list.remove(1);
		console.log(list.length());
		console.log(list.toString());

		list.add("Hello");
		console.log(list.length());
		console.log(list.toString());



	</script>
	
</body>
</html>
